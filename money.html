<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Master</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>
<main>
    <section>
        <h1 class="text-center mt-5 pt-2 pb-5 fs-1 fw-bold ">Money MasterðŸ’°</h1>
        <div class="container overflow-hidden text-center">
            <div class="row gx-5">
              <div class="col">
               <div class="p-3 border bg-light"><img src="./img/money.png" alt=""></div>
              </div>
              <!-- Balance -->
              <div class="col text-lg-center mx-auto ">
                <div class="p-3 border bg-light">
                    <h4 class="  mt-lg-5 pt-lg-2 m-lg-2 p-lg-2  m-lg-4">Income</h4>
                    <!-- Income -->
                    <div class="me-3 mt-3">
                       <span class="me-1">Income:</span> <input id="income" type="text" placeholder="Income">
                        <h4 class="mb-3 mt-2">Expenses</h4>
                    </div>
                    <!-- food -->
                    <div class="mb-3 me-1 ">
                      <span class="me-1">Food:</span> <input id="food" type="text" placeholder="Food">
                    </div>
                    <!-- rent -->
                    <div class="mb-3">
                       <span class="me-1">Rent:</span> <input id="rent" type="text" placeholder="Rent">
                    </div>
                    <!-- clothes -->
                    <div class="mb-3 me-4">
                       <span class="me-1">Clothes:</span> <input id="clothes" type="text" placeholder="Clothes">
                    </div>
                    <!-- calculate -->
                    <div>
                        <button id="calculate" type="button" class="btn btn-success mt-1 ms-4 ">Calculate</button>
                    </div>
                    <!-- expenses -->
                    <h4  class="mt-3"> Total Expenses: <span id="expense">0</span></h4>
                    <!-- balance -->
                    <h4  class="mt-3">Balance: <span id="balance">0</span></h4>
                    <!-- save -->
                    <div class="mt-4  ">
                        <span  class="ms-5 ps-2">Save: <input id="save-input" class="bg-opacity-25 bg-gradient text-bg-warning w-25" type="text" placeholder="Save"> %
                            <button id="btn-save" type="button" class="btn btn-primary fw-semibold">Save</button>
                        </span>
                        
                    </div>
                    <!-- saving amount -->
                    <h4 class="mt-4">Saving Amount: <span id="saving-amount">0</span></h4>
                    <!-- remaining balance -->
                    <h4 class="mt-3">Remaining Balance: <span id="remaining-amount">0</span></h4>
                </div>
              </div>
            </div>
          </div>
    </section>
</main>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/utilites.js"></script>
    <script src="./js/money-master.js"></script>
</body>
</html>
